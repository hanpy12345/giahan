<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="anh_move.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- Image thumbnails -->
        <div class="image">
            <img src="hình1/nuocepcam.jpg" alt="Cơm trộn">
        </div>
        <div class="image">
            <img src="hình1/NUOCEPNHO.jpg" alt="Nui ngũ sắc">
        </div>
        <div class="image">
            <img src="hình1/nuocepcam.jpg" alt="Nước ép cam">
        </div>
        <div class="image">
            <img src="hình1/NUOCEPNHO.jpg" alt="Nước ép dưa hấu">
        </div>
        <div class="image">
            <img src="hình1/nuocepcam.jpg" alt="Nước ép nho">
        </div>
        <div class="image">
            <img src="hình1/NUOCEPNHO.jpg" alt="Nước mắm xôi">
        </div>

        <!-- Gallery modal -->
        <div class="gallery">
            <i class="fas fa-times close"></i>
            <div class="gallery_inner">
                <img src="hình1/nuocepcam.jpg"alt="Nui ngũ sắc">
            </div>
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="anh_move.js"></script>
    
</body>
</html>
